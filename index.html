<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lets know the Weather</title>
</head>

<body>
    <header>
        <h1>Current Weather</h1>

    </header>
    <main class="container">
        <section class="insertarea">
            <div class="search-container">
                <form id="form">
                    <label>Search for a City</label>
                    <input type="text" placeholder="Search here" id="letssearch" name="search"><button type="submit"
                        title="Search"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <hr />
            <ul id="listofplaces" class="list-group">

            </ul>
        </section>
        <section class="weather">
            <div class="theday">
                <h2>
                    <div id="nameofcity"></div>
                    <div id="todaysdate"></div>
                    <img id="forecastsymbol"></img>
                </h2>
                <p>Temperature: <span id="degrees" class="temperature"></span></p>
                <p>Humidity: <span id="sweatyaf"></span></p>
                <p>Wind Speed: <span id="windy"></span></p>
                <p>UV Index: <span id="uvindex"></span></p>
            </div>

            <div class="fivedayforecast">
                <h3>5-Day Forecast: </h3>
                <div class="tempdays"></div>
                <div class="tempdays"></div>
                <div class="tempdays"></div>
                <div class="tempdays"></div>
                <div class="tempdays"></div>
            </div>
            <div class="fivedayforecast">
                <h3>5-Day Humidity: </h3>
                <div class="humdays"></div>
                <div class="humdays"></div>
                <div class="humdays"></div>
                <div class="humdays"></div>
                <div class="humdays"></div>
            </div>
            <div class="fivedayforecast">
                <h3>5-Day Wind: </h3>
                <div class="winddays"></div>
                <div class="winddays"></div>
                <div class="winddays"></div>
                <div class="winddays"></div>
                <div class="winddays"></div>
            </div>
            <div class="fivedayforecast">
                <h3>5-Day uvIndex: </h3>
                <div class="uvdays"></div>
                <div class="uvdays"></div>
                <div class="uvdays"></div>
                <div class="uvdays"></div>
                <div class="uvdays"></div>
            </div>

        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
